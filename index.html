<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator jQuery</title>
    <link rel="stylesheet" type="text/css" href="files/css/style.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Wallpoet" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

    <div id="calculator">
        <div id="result">
            <div id="old"></div>
            <div id="char"></div>
            <div id="current"></div>
        </div>
        <div class="btn" id="btn_7">7</div>
        <div class="btn" id="btn_8">8</div>
        <div class="btn" id="btn_9">9</div>
        <div class="btn" id="btn_divide">/</div>
        <div class="btn" id="btn_4">4</div>
        <div class="btn" id="btn_5">5</div>
        <div class="btn" id="btn_6">6</div>
        <div class="btn" id="btn_multiply">*</div>
        <div class="btn" id="btn_1">1</div>
        <div class="btn" id="btn_2">2</div>
        <div class="btn" id="btn_3">3</div>
        <div class="btn" id="btn_minus">-</div>
        <div class="btn" id="btn_0">0</div>
        <div class="btn" id="btn_point">.</div>
        <div class="btn" id="btn_c">C</div>
        <div class="btn" id="btn_plus">+</div>
        <div class="btn" id="btn_calculate">=</div>
        <div class="btn" id="btn_del"><=</div>
    </div>
    <div class="code">You can check code <a href="https://github.com/adabrz777/calculator" target="_blank">here</a>.</div>
<script src="files/js/script.js"></script>
</body>
</html>
